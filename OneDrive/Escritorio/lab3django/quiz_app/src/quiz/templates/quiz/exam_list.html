{% extends "base.html" %}
{% block title %}Exámenes Disponibles{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Exámenes</h1>
    <div class="row">
        {% for exam in exams %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ exam.title }}</h5>
                        <p class="card-text">{{ exam.description }}</p>
                        <p class="text-muted">Preguntas: {{ exam.questions.count }}</p>
                        <div class="d-flex gap-2">
                            <a href="{% url 'exam_detail' exam.id %}" class="btn btn-primary btn-sm">Ver Detalles</a>
                            <a href="{% url 'exam_play' exam.id %}" class="btn btn-success btn-sm">Jugar Examen</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
